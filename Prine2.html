<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script>
	var a = 0;
	var b = 20;
	for (a; a<b; a++){
		
			var c = 0;
			for(var x=1; x <= a; x++){
				
					if(a%x==0){
						c++;
						}
				}
				
		if(c==2){
		document.write(a + "\n");
			}
		}

</script>
</body>
</html>

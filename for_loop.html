<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<script>

		function for_loops(){
			var fruits = new Array("apple", "Banana", "Orange", "Grape", "Watermelon", "Jackfruit", "Papiya");
			document.write("<ol>");
			//for loops
		for (var i=0; i < fruits.length; i++ ){
			document.write("<h1><li> " + fruits[i] + "</li></h1>");
		}
			document.write("</ol>");
		}
	</script>
	<script> for_loops(); </script>
	
</body>
</html>

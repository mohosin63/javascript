<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Billing</title>
</head>

<body>
	<h1>Billing Information</h1>
    <form>
    	<label>First Name:</label>
    	<input type="text" name="fname" placeholder="First Name" /><br>
        <label>Last Name:</label>
    	<input type="name" name="lname" placeholder="Last Name" /><br>
        
        
        <label>Gender :</label>
    	<input type="radio" name="gender" value="male"/><strong>Male</strong>
        <input type="radio" name="gender" value="female"/><strong>Female</strong><br>
        <label>Language:</label>
    	<input type="checkbox" name="language" value="telugu"/><strong>Telugu</strong>
        <input type="checkbox" name="language" value="english"/><strong>English</strong>
        <input type="checkbox" name="language" value="hindi"/><strong>Hindi</strong><br>
        <label>Email:</label>
    	<input type="email" name="email" placeholder="Email"/><br>
        <label>Address:</label><br>
        <textarea name="address" cols="30" rows="10"></textarea><br>
        <label>State:</label>
        <select>
        	<option>Choose State</option>
            <option>Dhaka</option>
            <option>Dilhi</option>
            <option>New Yerk</option>
            <option>Dubai</option>
        </select><br>
        <label>Zip:</label>
    	<input type="number" name="zip" placeholder="Zip Code"/><br>
        <label>Credit Card Type : </label>
        <select name="credit">
        	<option name="credit" value="">Choose State</option>
            <option name="credit" value="Visa">Visa</option>
            <option name="credit" value="Master">Master</option>
            <option name="credit" value="American">American</option>
            <option name="credit" value="Paypale">Paypale</option>
        </select><br>
    	<input type="button" value="Submit"/>
    </form>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
